site_name: PolyFEM
site_url: "http://polyfem.github.io/polyfem/"
repo_name: "polyfem/polyfem"
repo_url: "https://github.com/polyfem/polyfem"
edit_uri: "../polyfem.github.io/edit/docs/docs/"
site_description: "A polyvalent C++ FEM library"
copyright: Copyright &copy; 2018â€“2021 PolyFEM Group; <a href="https://github.com/polyfem/polyfem/blob/master/LICENSE">MIT License</a>
# strict: true
docs_dir: "docs"
remote_branch: "master"
theme:
  name: material
  favicon: "xxx.ico"
  icon:
    logo: material/library
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "light green"
      accent: "green"
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "green"
      accent: "green"
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.expand
    - search.suggest
    - search.highlight
extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/polyfem"
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - toc:
      permalink: true
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: polyfem
      repo: polyfem
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  # - mknotebooks:
  #   execute: true
  #   preamble: "docs/plot_to_md.py"
  #   timeout: -1
  - git-revision-date
  - search
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
nav:
  - Home: index.md
  - PolyFEM:
      - C++:
          - Home: cxx_index.md
          - Tutorial: tutorial.md
          - Documentation: library.md
          - JSON API: documentation.md
      - Python:
          - Home: python.md
          - Jupyter tutorial: python_examples.ipynb
          - Docs: polyfempy_doc.md
  - PolySolve: solvers.md
